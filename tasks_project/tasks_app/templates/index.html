<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tasks manager</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <!-- CSS styles -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>

    <body>
    <div class="d-flex justify-content-center align-items-center flex-column py-5">
        <div>
            <input id="input-task-content" type="text" class="form-control mt-2" placeholder="Contenido de la tarea">
            <input id="input-task-creation-date" type="date" class="form-control mt-2">
            <button type="submit" class="btn btn-outline-primary mt-2" onclick="createTask()">
                Crear tarea
            </button>
        </div>

            <div class="d-flex justify-content-between">

                <div class="d-flex flex-column">

                    <div class="buttons mt-3">
                        <input id="task-content" class="form-control mt-2" placeholder="Ejemplo: Lavar los platos">
                        <input id="task-date" type="date" class="form-control mt-2">
                        <button type="submit" class="btn btn-outline-primary mt-2" onclick="getTasksWithFilters()">
                            Filtrar/Buscar
                        </button>
                        <button type="submit" class="btn btn-outline-primary mt-2" onclick="clearSelection()">
                            Limpiar
                        </button>
                    </div>


                    <div id="div-tasks-table" class="table-responsive d-none">
                        <div class="table-responsive">
                            <!-- Header de tabla para el informe -->
                            <h5 class="text-center">Tareas</h1>
                            <table class="table table-bordered table-striped">
                                <thead class="thead-light">
                                    <tr class="text-center">
                                        <th class="table-bordered" scope="col">Eliminar</th>
                                        <th class="table-bordered" scope="col">Numero de tarea</th>
                                        <th class="table-bordered" scope="col">Estado</th>
                                        <th class="table-bordered" scope="col">Fecha de creacion</th>
                                        <th class="table-bordered" scope="col">Contenido</th>
                                    </tr>
                                </thead>
                                <tbody id="tasks-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    {% load static %}
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
    </body>

</html>
